dist: bionic

sudo: required

language: python

python:
- '3.6'
- '3.7'

services:
- postgresql

addons:
  postgresql: '10'
  apt:
    packages:
    - postgresql-10-postgis-2.4

stages:
- lint
- test
- deploy

install:
- sudo apt-get -y install libproj-dev binutils gdal-bin
- pip install -e .[dev]
- pip install codecov

before_script:
- psql -c "CREATE USER travis_ci_test WITH ENCRYPTED PASSWORD 'travis_ci_test';" -U
  postgres
- psql -c "ALTER USER travis_ci_test WITH SUPERUSER;" -U postgres
- psql -c 'CREATE DATABASE travis_ci_test WITH OWNER travis_ci_test;' -U postgres
- psql -d travis_ci_test -c 'CREATE EXTENSION postgis;'
#- psql -d travis_ci_test -c 'CREATE EXTENSION pgrouting;'

after_failure:
- pip freeze

script:
- coverage run ./manage.py test --settings=test_terra_geocrud.settings

after_script:
  - codecov

jobs:
  include:
  - stage: lint
    before_script: skip
    install:
    - pip install flake8
    script:
    - flake8 terra_geocrud
    after_script: skip
    after_failure: skip
  - stage: deploy
    install: skip
    before_script: skip
    script: skip
    after_script: skip
    deploy:
      stage: deploy
      provider: pypi
      user: __token__
      password:
        secure: 
      on:
        tags: true
