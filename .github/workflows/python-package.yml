# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python package

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgis/postgis:12-3.0
        env:
          POSTGRES_DB: travis_ci_test
          POSTGRES_PASSWORD: travis_ci_test
          POSTGRES_USER: travis_ci_test
        ports:
          - 5432:5432
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8]
        django-version: [2.2, 3.0, 3.1, dev]
    exclude:
      # excludes py38 on OSX
      - django-version: dev
        python-version: 3.8
      - django-version: dev
        python-version: 3.7
      - django-version: dev
        python-version: 3.6

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        sudo apt-get -y install libproj-dev binutils gdal-bin libgdal-dev
        python -m pip install --upgrade pip setuptools wheel flake8
        pip install .[dev] -U
        if [[ ${{ matrix.django-version }} == dev ]]; then
          pip install -e git+https://github.com/django/django@master#egg=django;
        else
          pip install Django==${{ matrix.django-version }} -U;
        fi
    - name: Lint with flake8
      run: |
        flake8 terra_geocrud test_terra_geocrud

    - name: Test with pytest
      run: |
        coverage run ./manage.py test
